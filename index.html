<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f4f4f8;
      }

      .tab-container {
  max-width: 95vw; /* previously 900px */
  width: 95vw;       /* stretch to near full viewport width */
  margin: 30px auto;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  overflow: hidden;
}

      .tab-buttons {
        display: flex;
        border-bottom: 1px solid #e0e0e0;
        background: #fafafa;
      }

      .tab-button {
        flex: 1;
        padding: 15px 20px;
        text-align: center;
        cursor: pointer;
        border: none;
        background: transparent;
        font-size: 16px;
        font-weight: 500;
        transition: background 0.3s, color 0.3s;
      }

      .tab-button.active {
        background-color: #ffffff;
        color: #222;
        border-bottom: 2px solid #4f46e5;
      }

      .tab-button:hover {
        background-color: #f0f0f0;
      }

      .tab-content {
        display: none;
        padding: 30px;
      }

      .tab-content.active {
        display: block;
      }

      #lyrics-canvas {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <div class="tab-container">
      <div class="tab-buttons">
        <button class="tab-button active" onclick="switchTab('lyrics')">Lyrics Visualization</button>
        <button class="tab-button" onclick="switchTab('graph')">Network Graph</button>
      </div>

<div id="lyrics" class="tab-content active">
  <!-- Fallback image for mobile -->
  <img
    id="lyrics-fallback"
    src="fbImage.png"
    alt="Fallback image for lyrics sketch"
    class="fallback-img"
  />

  <!-- Canvas sketch for desktop -->
  <div id="lyrics-canvas"></div>
</div>


      <div id="graph" class="tab-content">
  <iframe id="graph-frame" src="" width="100%" height="1000" style="border: none;"></iframe>
</div>
    </div>

    <script>
  function switchTab(tabId) {
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));

    const button = document.querySelector(`.tab-button[onclick*="${tabId}"]`);
    const content = document.getElementById(tabId);

    if (button && content) {
      button.classList.add('active');
      content.classList.add('active');
    }

    // Load the network graph HTML only when the tab is shown
    if (tabId === 'graph') {
      document.getElementById('graph-frame').src = 'warning_network.html';
    }
  }
</script>


    <script src="sketch.js"></script>
  </body>
</html>
